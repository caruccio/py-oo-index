<!doctype html>
<html lang="en">
<head>
	{% block head %}
	<meta charset="utf-8">
	<title>OpenShift Origin Index</title>
	<link rel="stylesheet" href="https://openshift.redhat.com/app/assets-20131211170319/overpass.css"/>
	<link rel="stylesheet" href="static/css/bundle.css"/>
	{% endblock %}
</head>

<body>

<header class="navbar navbar-fixed-top shadow" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand"><h1>OpenShift Origin Index</h1></a>
		</div>
		<div class="collapse navbar-collapse">

			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="/">Home</a></li>
{% if g.user %}
				<li><a href="/logout">Sign out</a></li>
{% else %}
				<li><a href="/login">Sign in</a></li>
{% endif %}
				<li><a href="#contact">Help</a></li>
{% if g.user %}
				<li><a href="https://github.com/{{ g.user }}/">Logged as {{ g.user }}</a></li>
{% endif %}
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</header>

<div class="container shadow">
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</div>

<script src="static/js/jquery-2.1.0.min.js"></script>

</body>
